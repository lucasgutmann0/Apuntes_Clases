          </div>
          <label for="nombre">NOMBRE</label>
          <input name="nombre" class="text-input" type="text" />

          <input name="apellido" class="text-input" type="text" />
          <label for="tipo_documento">TIPO DE DOCUMENTO</label>
          <select class="text-input" name="tipo_documento" id="">
            <option value="3">Cedula de extranjero</option>
            <option value="1">Tarjeta de identidad</option>
            <option value="2">Cedula de ciudadania</option>
            <option value="3">Cedula de extranjero</option>

        </form>
